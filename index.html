<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Task Manager</Title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Adding task manager bar and buttons-->
        <h1>Task Manager</h1>
        <form id="taskForm"> 
            <input type="text" id="taskName" placeholder="Enter a task..."> <!-- Update the input's ID to "taskName" -->
            <input type="date" id="dueDate"> <!-- Update the input's ID to "dueDate" -->
            <select id="priority"> <!-- Update the select's ID to "priority" -->
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-button">Add</button>
        </form>
    
        <ul id="task-list">
            <!-- Tasks will be added here using JavaScript -->
        </ul>
    
        <script src="script.js"></script>
    </body>
    

</html>
